{% extends 'courses/base.html' %}
{% load custom_tag %}
{% load crispy_forms_tags %}
{%block title %}
Login- Page
{%endblock %}
{% block content %}
<style>
    .alert-error{
        margin:0px;
        padding: 0px;
    }
</style>
<div class="container mt-2">
    <p class="display-5 text-center border rounded mb-0 p-2 border-bottom-0"> Login page</p>
    <div class="rounded border mt-0 p-3">
        <form method="POST" action="">
            {% csrf_token %}
            {{ form | crispy }}
            <button class="btn btn-outline-info mt-3" type='submit' value='submit'>Login</button>
        </form>
        <div class="mt-3">Don't have account? <a href="{% url 'signup' %}">SignUP</div>
    </div>
</div>

{% endblock content %}
